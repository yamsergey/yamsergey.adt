allprojects {
    group = 'io.yamsergey.adt'
    version = '1.0.0'
}

subprojects {
    apply plugin: 'java'
    
    java {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }
    
    repositories {
        mavenCentral()
    }
    
    dependencies {
        testImplementation platform(libs.junit.bom)
        testImplementation libs.junit.jupiter
    }
    
    test {
        useJUnitPlatform()
    }
}
