plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    // Google repository for Android dependencies
    google()
    // Gradle repository for Gradle tooling API
    gradlePluginPortal()
    // Official Gradle repository for Tooling API
    maven { url = uri("https://repo.gradle.org/gradle/libs-releases") }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Android Development Tools dependency
    api project(':tools-android')

    // JSON serialization
    implementation libs.jackson.core
    implementation libs.jackson.databind
    implementation libs.jackson.annotations

    // Lombok for code generation
    implementation libs.sugar.lombok
    annotationProcessor libs.sugar.lombok
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

    // Pass test fixtures directory to tests
    systemProperty 'testFixturesDir', testFixturesDir.absolutePath
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            groupId = 'io.yamsergey.adt'
            artifactId = 'workspace-kotlin'
            version = '1.0.0'

            pom {
                name = 'Android Development Tools - Workspace Library'
                description = 'Workspace converter library for Kotlin Language Server integration'
                url = 'https://github.com/yamsergey/yamsergey.adt'

                licenses {
                    license {
                        name = 'GNU General Public License v3.0'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.en.html'
                    }
                }

                developers {
                    developer {
                        id = 'yamsergey'
                        name = 'Sergey Yamshchikov'
                    }
                }

                scm {
                    connection = 'scm:git:git://github.com/yamsergey/yamsergey.adt.git'
                    developerConnection = 'scm:git:ssh://github.com/yamsergey/yamsergey.adt.git'
                    url = 'https://github.com/yamsergey/yamsergey.adt'
                }
            }
        }
    }
}
